name: Start AI WebUI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Pull Images with Retries
        run: |
          echo "Pulling Ollama..."
          docker pull ollama/ollama:latest
          
          echo "Pulling Open WebUI (GHCR)..."
          for i in {1..5}; do 
            docker pull ghcr.io/open-webui/open-webui:main && break || (echo "Retry $i..." && sleep 20)
          done

      - name: Start Services
        run: |
          docker compose up -d
          echo "Waiting for services to start on host network..."
          sleep 60
          docker ps

      - name: Pre-load AI Models
        run: |
          echo "Pulling models (this may take a few minutes)..."
          echo "1. Pulling llama3.2:1b (Fast/Modern)..."
          docker exec ollama ollama pull llama3.2:1b
          
          echo "2. Pulling tinyllama (Lightning fast/Dumber)..."
          docker exec ollama ollama pull tinyllama
          
          echo "3. Pulling phi3 (Small but Smart)..."
          docker exec ollama ollama pull phi3
          
          echo "4. Pulling llama3.2:3b (Smart/Balanced)..."
          docker exec ollama ollama pull llama3.2:3b

          echo "5. Pulling llama3.1:8b (Heavy/Smartest)..."
          docker exec ollama ollama pull llama3.1:8b

          echo "6. Pulling llama3.1:70b (EXTREME - Note: This will likely exceed GitHub disk/RAM limits)..."
          docker exec ollama ollama pull llama3.1:70b

      - name: Setup Cloudflared Tunnel
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Expose and Connect
        run: |
          echo "=========================================================="
          echo "ðŸš€ YOUR AI IS RUNNING ON THE HOST NETWORK!"
          echo "Access Port: 8080"
          echo "Look for the '.trycloudflare.com' link below."
          echo "=========================================================="
          # Open WebUI uses port 8080 by default when in host mode
          cloudflared tunnel --url http://localhost:8080
