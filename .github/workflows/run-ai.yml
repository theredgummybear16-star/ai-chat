name: Start AI WebUI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Pull Images with Retries
        run: |
          echo "Pulling Ollama..."
          docker pull ollama/ollama:latest
          
          echo "Pulling Open WebUI (GHCR)..."
          for i in {1..5}; do 
            docker pull ghcr.io/open-webui/open-webui:main && break || (echo "Retry $i..." && sleep 20)
          done

      - name: Start Services
        run: |
          docker compose up -d
          echo "Waiting for services to start on host network..."
          sleep 60
          docker ps

      - name: Pre-load AI Models
        run: |
          echo "Pulling Essential Models..."
          echo "1. llama3.2:1b (Fast)"
          docker exec ollama ollama pull llama3.2:1b
          echo "2. deepseek-r1:7b (Smart Reasoning)"
          docker exec ollama ollama pull deepseek-r1:7b
          echo "3. llama3.1:8b (Smarter All-rounder)"
          docker exec ollama ollama pull llama3.1:8b

      - name: Setup Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Expose and Connect
        run: |
          echo "=========================================================="
          if [ -z "${{ secrets.NGROK_DOMAIN }}" ]; then
            echo "ðŸš€ STARTING WITH DYNAMIC URL (Secret 'NGROK_DOMAIN' not found)"
            ngrok http 8080 --authtoken ${{ secrets.NGROK_AUTHTOKEN }}
          else
            echo "ðŸš€ STARTING WITH STATIC DOMAIN: https://${{ secrets.NGROK_DOMAIN }}"
            ngrok http 8080 --authtoken ${{ secrets.NGROK_AUTHTOKEN }} --domain ${{ secrets.NGROK_DOMAIN }}
          fi
          echo "=========================================================="
