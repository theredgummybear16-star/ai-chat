name: Private VPS Desktop GUI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  vps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

      - name: Start Ubuntu NoVNC Desktop
        run: |
          docker compose up -d
          echo "Waiting for the VNC server to initialize (approx 45 seconds)..."
          sleep 45
          docker ps

      - name: Setup Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Expose and Connect
        run: |
          echo "=========================================================="
          echo "ðŸš€ YOUR CLOUD PC IS STARTING!"
          echo "URL: https://${{ secrets.NGROK_DOMAIN }}"
          echo "Desktop Password: ${{ secrets.REMOTE_PASSWORD }}"
          echo "=========================================================="
          
          # Dorowu image uses port 80 for the web interface
          ngrok http 80 --authtoken ${{ secrets.NGROK_AUTHTOKEN }} --domain ${{ secrets.NGROK_DOMAIN }}
