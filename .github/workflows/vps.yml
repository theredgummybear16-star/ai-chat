name: Private VPS Desktop GUI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  vps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

      - name: Start GUI Desktop
        env:
          REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
        run: |
          docker compose up -d
          echo "Waiting for Desktop to initialize..."
          sleep 30
          docker ps

      - name: Setup Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Expose and Connect
        run: |
          echo "=========================================================="
          echo "ðŸš€ YOUR REMOTE DESKTOP IS STARTING!"
          echo "URL: https://${{ secrets.NGROK_DOMAIN }}"
          echo "Username: abc"
          echo "Password: ${{ secrets.REMOTE_PASSWORD }}"
          echo "=========================================================="
          
          # Webtop runs on port 3000
          ngrok http 3000 --authtoken ${{ secrets.NGROK_AUTHTOKEN }} --domain ${{ secrets.NGROK_DOMAIN }}
