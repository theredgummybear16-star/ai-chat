name: Private VPS Desktop GUI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  vps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

      - name: Start Robust Desktop
        run: |
          docker compose up -d
          echo "Waiting for GUI server to bind to port 6901..."
          # Wait until port 6901 is active
          timeout 60s bash -c 'until curl -s http://localhost:6901 > /dev/null; do sleep 2; done'
          docker ps

      - name: Setup Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      - name: Expose and Connect
        run: |
          echo "=========================================================="
          echo "ðŸš€ YOUR CLOUD PC IS READY!"
          echo "URL: https://${{ secrets.NGROK_DOMAIN }}/vnc.html"
          echo "VNC Password: ${{ secrets.REMOTE_PASSWORD }}"
          echo "=========================================================="
          
          # Fix: Use --host-header to prevent 500 errors
          # Port 6901 is the standard port for this robust image
          ngrok http 6901 --authtoken ${{ secrets.NGROK_AUTHTOKEN }} --domain ${{ secrets.NGROK_DOMAIN }} --host-header="localhost:6901"
